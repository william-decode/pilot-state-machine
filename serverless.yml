service: pilot-state-machine

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs24.x
  region: us-east-1
  profile: decode
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
    AIRTABLE_LAMBDA_ARN: arn:aws:lambda:us-east-1:598386793277:function:airtable-api-${self:provider.stage}-updateAirtable
    DB_HOST: ${file(config/config.js):DB_HOST}
    DB_PORT: ${file(config/config.js):DB_PORT}
    DB_NAME: ${file(config/config.js):DB_NAME}
    DB_USER: ${file(config/config.js):DB_USER}
    DB_PASSWORD: ${file(config/config.js):DB_PASSWORD}
    ROUTER_TOPIC_ARN: arn:aws:sns:us-east-1:598386793277:s3-event-router-${self:provider.stage}-general
  vpc:
    securityGroupIds:
      - ${file(config/config.js):VPC_SECURITY_GROUP_ID}
    subnetIds:
      - ${file(config/config.js):VPC_SUBNET_ID_1}
      - ${file(config/config.js):VPC_SUBNET_ID_2}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:*:*:*'
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - Ref: StateMachineErrorTopic
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:us-east-1:598386793277:s3-event-router-${self:provider.stage}-general
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource:
            - arn:aws:lambda:us-east-1:598386793277:function:airtable-api-${self:provider.stage}-updateAirtable

functions:
  getState:
    handler: handler.getState
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /state
          method: GET
    onError:
      Ref: StateMachineErrorTopic

  updateState:
    handler: handler.updateState
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /state
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  getActionsByKitId:
    handler: handler.getActionsByKitId
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /actions
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  getUsersByKitId:
    handler: handler.getUsersByKitId
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /users
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  getReportsByKitId:
    handler: handler.getReportsByKitId
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /reports
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  getKitsByKitId:
    handler: handler.getKitsByKitId
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /kits
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  getConsentsByKitId:
    handler: handler.getConsentsByKitId
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /consents
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  getUsersByEmail:
    handler: handler.getUsersByEmail
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /users/by-email
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  createUser:
    handler: handler.createUser
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /users/create
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  updateActions:
    handler: handler.updateActions
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /actions/update
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  updateUsers:
    handler: handler.updateUsers
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /users/update
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  updateReports:
    handler: handler.updateReports
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /reports/update
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  updateKits:
    handler: handler.updateKits
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /kits/update
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  updateConsents:
    handler: handler.updateConsents
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /consents/update
          method: POST
    onError:
      Ref: StateMachineErrorTopic

  webhookActions:
    handler: handler.webhookActions
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          path: /webhooks/actions
          method: POST
    onError:
      Ref: StateMachineErrorTopic

resources:
  Resources:
    StateMachineErrorTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: pilot-state-machine-${self:provider.stage}-errors

    StateMachineErrorTopicSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn:
          Ref: StateMachineErrorTopic
        Protocol: email
        Endpoint: ${file(config/config.js):ERROR_SUBSCRIBER_EMAIL}

    StateMachineErrorTopicSubscription2:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn:
          Ref: StateMachineErrorTopic
        Protocol: email
        Endpoint: ${file(config/config.js):ERROR_SUBSCRIBER_EMAIL_2}

  Outputs:
    StateMachineErrorTopicArn:
      Description: SNS Topic ARN for Lambda errors
      Value:
        Ref: StateMachineErrorTopic
      Export:
        Name: ${self:service}-${self:provider.stage}-error-topic-arn
    ApiEndpoint:
      Description: State machine API endpoint URL
      Value:
        Fn::Join:
          - ''
          - - 'https://'
            - Ref: HttpApi
            - '.execute-api.'
            - ${self:provider.region}
            - '.amazonaws.com'
